<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      canvas {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #editor {
        position: fixed;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
  </head>
  <body>
    <canvas id="glCanvas"></canvas>
    <div id="editor"></div>
    <script>
      "use strict"

      const canvas = document.getElementById("glCanvas")
      const gl = canvas.getContext("webgl")

      const editorElement = document.getElementById("editor")

      function wrapCode(code) {
        return `precision mediump float;
uniform vec3 iResolution;
uniform float iTime;
${code}
void main() {
  vec4 fragColor;
  mainImage(fragColor, gl_FragCoord.xy);
  gl_FragColor = vec4(fragColor.xyz, 1.0);
}`
      }

      const editor = CodeMirror(editorElement, {
        value: `void mainImage(out vec4 fragColor, in vec2 fragCoord) {
  // Normalize the coordinates to the range of [0, 1]
  vec2 uv = fragCoord / iResolution.xy;

  // Calculate the wave pattern
  float wave1 = sin((uv.x * 10.0) + iTime * 2.0) * 0.5 + 0.5;
  float wave2 = cos((uv.y * 10.0) + iTime * 2.0) * 0.5 + 0.5;
  float wave = (wave1 + wave2) / 2.0;

  // Create a color gradient based on the wave pattern
  vec3 color = mix(
    vec3(0.1, 0.2, 0.6),
    vec3(0.6, 0.1, 0.3),
    wave
  );

  fragColor = vec4(color, 1.0); // Output the final color
}`,
        mode: "x-shader/x-fragment",
        theme: "material",
        lineNumbers: true,
        lineWrapping: true,
      })

      let program, aPosition, uRes, uTime

      const createShader = (type, code) => {
        const shader = gl.createShader(type)
        gl.shaderSource(shader, code)
        gl.compileShader(shader)
        return gl.getShaderParameter(shader, gl.COMPILE_STATUS) ? shader : console.log(gl.getShaderInfoLog(shader))
      }

      const initShaderProgram = (fragmentShaderCode) => {
        if (program) gl.deleteProgram(program)
        program = gl.createProgram()
        gl.attachShader(
          program,
          createShader(gl.VERTEX_SHADER, `attribute vec4 a_position; void main() {gl_Position = a_position;}`) // dummy vertex shader
        )
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, wrapCode(fragmentShaderCode)))
        gl.linkProgram(program)
        gl.useProgram(program)
        gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer())
        gl.bufferData(
          gl.ARRAY_BUFFER, // set up the dummy vertex shader buffer
          new Float32Array([-1, 1, 1, 1, -1, -1, 1, -1]), // 4 vertices (2 components each)
          gl.STATIC_DRAW // we don't update the vertices after creating the buffer (we do destroy the program per keystroke though, but not per rAF)
        )
        aPosition = gl.getAttribLocation(program, "a_position")
        gl.vertexAttribPointer(
          aPosition,
          2, // 2 components per attribute
          gl.FLOAT,
          false, // don't normalize the data. Aka, don't convert from whatever range to 0-1
          0, // stride
          0 // offset
        )
        gl.enableVertexAttribArray(aPosition)
        uRes = gl.getUniformLocation(program, "iResolution")
        uTime = gl.getUniformLocation(program, "iTime")

        // Set the iResolution uniform value right after updating the uRes uniform location
        gl.uniform3f(uRes, canvas.width, canvas.height, 1.0)
      }

      const resize = () => {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        gl.viewport(0, 0, canvas.width, canvas.height)
        gl.uniform3f(uRes, canvas.width, canvas.height, 1.0)
      }
      window.addEventListener("resize", resize)
      resize()

      const render = (t) => {
        gl.uniform1f(uTime, t * 0.001)
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
        requestAnimationFrame(render)
      }

      editor.on("change", () => {
        try {
          initShaderProgram(editor.getValue())
        } catch (e) {
          console.error(e)
        }
      })

      initShaderProgram(editor.getValue())
      requestAnimationFrame(render)
    </script>
  </body>
</html>
