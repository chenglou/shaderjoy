    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/keymap/vim.min.js"></script>

  <body>
    <div id="editor"></div>
    <canvas id="glCanvas"></canvas>
    <script>
      "use strict"

      // === generic scheduler & its debugger
      let scheduledRender = false
      function scheduleRender(debugForceRender) {
        if (scheduledRender) return
        scheduledRender = true

        requestAnimationFrame(function renderAndMaybeScheduleAnotherRender(now) {
          // eye-grabbing name. No "(anonymous)" function in the debugger & profiler
          scheduledRender = false
          if (render(now)) scheduleRender()
        })
      }

      // === state
      const canvas = document.getElementById("glCanvas")
      const gl = canvas.getContext("webgl")
      const editor = document.getElementById("editor")
      const codeMirror = CodeMirror(editor, {
        value: `void mainImage(out vec4 fragColor, in vec2 fragCoord) {
  // Normalize the coordinates to the range of [0, 1]
  vec2 uv = fragCoord / iResolution.xy;

  // Calculate the wave pattern
  float wave1 = sin((uv.x * 10.0) + iTime * 2.0) * 0.5 + 0.5;
  float wave2 = cos((uv.y * 10.0) + iTime * 2.0) * 0.5 + 0.5;
  float wave = (wave1 + wave2) / 2.0;

  // Create a color gradient based on the wave pattern
  vec3 color = mix(
    vec3(0.1, 0.2, 0.6),
    vec3(0.6, 0.1, 0.3),
    wave
  );

  fragColor = vec4(color, 1.0); // Output the final color
}`,
        mode: "x-shader/x-fragment",
        theme: "material",
        lineNumbers: true,
        lineWrapping: true,
        keyMap: "vim",
      })
      let editorChanged = true
      let program, aPosition, uRes, uTime

      function initShaderProgram(fragmentShaderCode) {
        function createShader(type, code) {
          const shader = gl.createShader(type)
          gl.shaderSource(shader, code)
          gl.compileShader(shader)
          return gl.getShaderParameter(shader, gl.COMPILE_STATUS) ? shader : console.log(gl.getShaderInfoLog(shader))
        }

        if (program) gl.deleteProgram(program)
        program = gl.createProgram()
        // dummy vertex shader
        gl.attachShader(
          program,
          createShader(gl.VERTEX_SHADER, `attribute vec4 a_position; void main() {gl_Position = a_position;}`)
        )
        // wrapped fragment shader
        gl.attachShader(
          program,
          createShader(
            gl.FRAGMENT_SHADER,
            `precision mediump float;
uniform vec3 iResolution;
uniform float iTime;
${fragmentShaderCode}
void main() {
  vec4 fragColor;
  mainImage(fragColor, gl_FragCoord.xy);
  gl_FragColor = vec4(fragColor.xyz, 1.0);
}`
          )
        )

        gl.linkProgram(program)
        gl.useProgram(program)
        gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer()) // set up the dummy vertex shader's buffer
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([-1, 1, 1, 1, -1, -1, 1, -1]), // 4 vertices (4 times x,y)
          gl.STATIC_DRAW // we don't update the vertices after creating the buffer (we do destroy the program per keystroke though, but not per rAF)
        )
        aPosition = gl.getAttribLocation(program, "a_position")
        gl.vertexAttribPointer(
          aPosition,
          2, // 2 components per attribute
          gl.FLOAT,
          false, // don't normalize the data. Aka, don't convert from whatever range to 0-1. Irrelevant for us
          0, // stride
          0 // offset
        )
        gl.enableVertexAttribArray(aPosition)
        uRes = gl.getUniformLocation(program, "iResolution")
        uTime = gl.getUniformLocation(program, "iTime")

        // Set the iResolution uniform value right after updating the uRes uniform location
        gl.uniform3f(uRes, canvas.width, canvas.height, 1.0)
      }

      // === events
      window.addEventListener("resize", () => scheduleRender())
      codeMirror.on("change", () => {
        editorChanged = true
        scheduleRender()
      })

      function render(now) {
        // === step 1: batched DOM reads (to avoid accidental DOM read & write interleaving)
        const windowSizeX = document.documentElement.clientWidth // excludes scroll bar & invariant under safari pinch zoom
        const windowSizeY = document.documentElement.clientHeight // same
        const editorValue = codeMirror.getValue()

        let stillAnimating = true

        // === step 5: render. Batch DOM writes
        let editorSizeX = 600
        let editorSizeY = 500
        let canvasSizeX = 600
        let canvasSizeY = 300
        editor.style.width = `${editorSizeX}px`
        canvas.width = canvasSizeX
        canvas.height = canvasSizeY
        editor.style.top = `${canvasSizeY}px`
        gl.viewport(0, 0, canvasSizeX, canvasSizeY) // needs to come after canvas width/height change, otherwise flash
        gl.uniform3f(uRes, canvasSizeX, canvasSizeY, 1.0)
        gl.uniform1f(uTime, now * 0.001)
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
        if (editorChanged) initShaderProgram(editorValue)

        // === step 6: update state & prepare for next frame
        editorChanged = false

        return stillAnimating
      }

      scheduleRender()
    </script>
  </body>
